project_name: octopus

release:
  prerelease: auto
  draft: true # we publish during the Octopus deployment
  name_template: "Octopus CLI {{.Version}}"

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    id: "octopus"
    main: ./cmd/octopus
    binary: "{{ .ProjectName }}"

archives:
  - id: nix
    builds: [macos, linux]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{if .Arm }}v{{ .Arm }}{{ end }}"
    replacements:
      darwin: macOS
    format: tar.gz

  - id: windows
    builds: [windows]
    <<: *archive_defaults
    format: zip

nfpms:
  - license: Apache 2.0
    maintainer: Octopus Deploy
    homepage: https://github.com/OctopusDeploy/cli
    bindir: /usr/bin
    description: Octopus Deploy's official command line tool.
    formats:
      - rpm
      - deb

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - artifacts: all
    args:
      [
        "-u",
        "{{ .Env.GPG_FINGERPRINT }}",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]
    stdin: "{{ .Env.GPG_PASSWORD }}"

changelog:
  skip: true
